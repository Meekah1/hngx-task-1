<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .profile-image {
        max-width: 300px;
        border-radius: 20%;
      }

      #colorChangeHeader {
        font-size: 36px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Slack Name -->
    <h1 data-testid="slackUserName">Abdulakeem Bolarinwa</h1>

    <!-- Slack Display Picture -->
    <img
      src="/image/meekah.jpg"
      alt="Abdulakeem Bolarinwa"
      class="profile-image"
      data-testid="slackDisplayImage"
    />

    <!-- Current Day of the Week -->
    <p data-testid="currentDayOfTheWeek">Monday</p>

    <!-- Current UTC Time -->
    <p data-testid="currentUTCTime"></p>

    <!-- Track -->
    <p data-testid="myTrack">Frontend</p>

    <!--Github URL-->

    <a data-testid="githubURL" href="https://github.com/Meekah1/hngx-task-1"
      >Github Url</a
    >

    <script>
      // JavaScript code to display current UTC time
      function displayCurrentTime() {
        const currentTimeElement = document.querySelector(
          '[data-testid="currentUTCTime"]'
        );
        setInterval(() => {
          const currentTimestamp = Date.now();
          //   const utcTimeString = currentDate.toUTCString();
          currentTimeElement.textContent = `Current UTC Time (Milliseconds): ${currentTimestamp}`;
        }, 1000);
      }

      // Call the function to display current UTC time
      displayCurrentTime();

      //   header.style.color = randomColor;
      // }

      // changeColor();

      // setInterval(changeColor, 2000);
    </script>
  </body>
</html>
